<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Sud Web 2013, 17 et 18 mai à Avignon | Savoir-faire et faire savoir</title>
  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>

  <header id="header" class="stripe" role="">
    <div class="row">
      <figure class="three columns text-center">
        <img src="images/logo-sudweb-2013.png" alt="Sud Web 2013" class="hide-for-medium hide-for-large">
        <img src="images/logo-sudweb-2013-alt.png" alt="" class="hide-for-small show-for-medium-up">
      </figure>
      <div class="nine columns">
        <h1>Avignon, Palais des Papes</h1>
        <h2>17 et 18 mai 2013</h2>
        <h3>Deux jours de conférences et d'échanges entre passionnés dans un cadre unique.</h3>
      </div>
    </div>
  </header>

  <img src="images/conclave-palais-avignon.jpg" alt="Photo de la Salle du Conclave au Palais des Papes d'Avignon" id="decoImg">

  <section id="content" class="stripe" role="main">
    <div class="row">
      <div class="twelve columns text-center">
        <h2>Vous avez des choses à faire savoir ?</h2>
        <p><a href=" http://tinyurl.com/sudweb-2013-appel-orateurs" class="btn" role="button">Proposez un sujet</a></p>
      </div>
    </div>
  </section>

  <aside class="stripe" role="complementary">
    <div class="row">
      <div class="twelve columns">
        <header>
          <h2 class="text-center">Nos partenaires</h2>
        </header>
        <ul class="block-grid three-up mobile text-center">
          <li>
            <a href="http://www.openstudio.fr"><img src="images/logo-openstudio.png" alt="Open Studio"></a>
          </li>
          <li>
            <a href="http://mozilla.org"><img src="images/logo-mozilla.png" alt="Mozilla"></a>
          </li>
          <li>
            <a href="http://www.eyrolles.com"><img src="images/logo-eyrolles.png" alt="Eyrolles"></a>
          </li>
          <li>
            <a href="http://alwaysdata.com/"><img src="images/logo-alwaysdata.png" alt="AlwaysData"></a>
          </li>
          <li>
            <a href="http://jolicode.com/"><img src="images/logo-jolicode.png" alt="JoliCode"></a>
          </li>
          <li>
            <a href="http://sudweb.fr/2013/dossier-partenariat.pdf">Votre nom ici</a>
          </li>
        </ul>
      </div>
    </div>
  </aside>

  <footer class="stripe" role="contentinfo">
    <div class="row">
      <div class="twelve columns text-center">
        <p>
          Éditions précédentes : <a href="http://sudweb.fr/2011">2011</a> - <a href="http://sudweb.fr/2012">2012</a><br>
          <small>&copy; Sud Web 2013</small>
        </p>
      </div>
    </div>
  </footer>
  
  <script src="javascripts/foundation.min.js"></script>
  <script src="javascripts/app.js"></script>
